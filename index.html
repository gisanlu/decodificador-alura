<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador</title>
        <link rel="stylesheet" href="/styles/style.css" />
    </head>
    <body>
        <header class="header__section">
            <img
                class="header_section__icon"
                src="/assets/alura.png"
                alt="icono de alura"
            />
        </header>
        <main class="proyecto">
            <section class="codificador">
                <textarea
                    name="Texto a encriptar"
                    id="caja"
                    class="codificador__caja"
                >
Ingresa el texto aquí</textarea
                >

                <div>
                    <img src="/assets/error.svg" alt="icono de alerta" />
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>

                <a href="">Encriptar</a>
                <a href="">Desencriptar</a>
            </section>

            <div class="desencriptar">
                <img
                    src="/assets/Muñeco.png"
                    alt="ilustración de persona sentada con una lupa, observando"
                />
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </main>
        <footer class="foot">
            <h3>Proyecto de Alura desarrollado por Gisel Sánchez Lucero</h3>
        </footer>
    </body>
</html>
