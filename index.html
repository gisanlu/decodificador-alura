<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador</title>
        <link rel="stylesheet" href="/styles/style.css" />
    </head>
    <body>
        <header class="header__section">
            <img
                class="header_section__icon"
                src="/assets/alura.png"
                alt="icono de alura"
            />
        </header>
        <main class="proyecto">
            <section class="codificador">
                <textarea
                    name="Texto a encriptar"
                    id="caja-de-texto"
                    class="codificador__caja"
                    placeholder="Ingresa el texto aquí"
                ></textarea>

                <label class="codificador__etiqueta" for="caja"
                    ><img src="/assets/error.svg" alt="icono de alerta" /> Solo
                    letras minúsculas y sin acentos</label
                >

                <section class="botones">
                    <button
                        onclick="encriptarMensaje()"
                        class="botones__style boton-1"
                    >
                        Encriptar
                    </button>
                    <button class="botones__style boton-2">Desencriptar</button>
                </section>
            </section>

            <div class="desencriptar">
                <img
                    class="desencriptar__img"
                    src="/assets/Muñeco.png"
                    alt="ilustración de persona sentada con una lupa, observando"
                />
                <h2 class="desencriptar__subtitulo">
                    Ningún mensaje fue encontrado
                </h2>
                <p class="desencriptar__parrafo">
                    Ingresa el texto que desees encriptar o desencriptar
                </p>
                <button class="botones__style boton-2 desencriptar__2_boton">
                    Copiar
                </button>
            </div>

            <!-- <div class="desencriptar__2">
                <p class="desencriptar__2_texto">
                    Ingresa el texto que desees encriptar o desencriptar
                </p>
            </div> -->
        </main>
        <footer class="foot">
            <h3>Proyecto de Alura desarrollado por Gisel Sánchez Lucero</h3>
        </footer>
        <script src="/app.js"></script>
    </body>
</html>
